<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <form action="" id="search-form">
      <!-- <label for="search-bar">Enter City</label> -->
      <input
        type="text"
        name="search-bar"
        id="search-bar"
        placeholder="City Name"
      />
      <button type="submit" id="city-submit-btn"></button>
    </form>
    <div id="error-container" class="error"></div>
    <div id="weather-data-container">
      <h2 id="city"></h2>
      <div id="weather-icon-container"></div>
      <h3 id="temperature"></h3>
      <p id="feels-like"></p>
      <!-- Insert other weather data here -->
    </div>
    <input type="checkbox" name="degrees-checkbox" id="degrees-checkbox" />
    <script src="main.js" defer></script>
  </body>
</html>
